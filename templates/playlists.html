<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
<!-- Button Starts -->
	<div class="float-button">
		<span class="height-fix">
	   		<a class="content">
	    		<i class="ion-ios-arrow-up"> </i>
	   		</a>
	  	</span>
	</div>
<!-- Button Ends -->
</ion-view>
